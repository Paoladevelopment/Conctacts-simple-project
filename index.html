<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts section</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>My Contacts</h1>
      <form class="new-contact">
        <fieldset class="new-contact__fundamental-info">
          <div>
            <label for="firstName">Enter friend's first name: </label>
            <input id="firstName" type="text" required />
          </div>

          <div>
            <label for="lastName">Enter friend's last name: </label>
            <input id="lastName" type="text" required />
          </div>

          <div>
            <label for="telNumber">Enter friend's telephone number: </label>
            <input id="telNumber" type="text" required />
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
